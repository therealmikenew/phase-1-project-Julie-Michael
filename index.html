<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do You Like This Joke?</title>
    </head>
    <body>
        <div id="title">
            <h1>Do You Like This Joke?</h1>
        </div>
        <!-- <div id="img">
            <img src="">
        </div> -->
        <div>
            <h2 id='setup'></h2>
        </div>
        <button id='punchBttn'>SHOW PUNCHLINE</button>

        <div >
            <h2 id='hidden-punchline' hidden></h2>
        </div><br><br>

        <form id="ratings">
            <p>Submit a rating between 1 ("Hated it.") and 9 ("Loved it!")</p>
            <input id='input-rating' type='number' min='0' max='9'>
            <input type='submit' value='Submit'>

            <p id="ratings-total"> </p>
        </form><br><br>

        <div>
            <button id="nextBtn">NEXT JOKE</button>
        </div><br><br>


        


        <form id="submit-form" >
            <div>
                <h2>Add Your Own Joke!</h2>
              <label  id="setup">Setup</label>
              <div >
                <input id="setup-input" size='40' >
              </div>
            </div>
            <br>
            <br>
            <div id="punchline">
              <label  id="punchline">Punchline</label>
              <div >
                <input id="punchline-input" size='40'>
              </div>
            </div>
            <br>
            <br>
            <div>
              <div >
                <button id="submit" type="submit" >SUBMIT</button>
              </div>
            </div>
          </form> <br><br>



        
                  
              


      <div class="row" id='tables'>
        <div class="floatLeft" id="new-column">
          <table id='new-jokes'>
            <thead>
              <tr>
                <th>New Jokes</th>
              </tr>
            </thead>
            <tbody id="new-body">
              <tr>
                <th>See Rating</th>
                <th>Setup</th>
                <th>Rating</th>
              </tr>
            </tbody>
          </table>
        </div>
        <br><br>


        <div class="floatRight" id="rated-column">
          <table id='rated-jokes'>
            <thead>
              <tr>
                <th>Rated Jokes</th>
              </tr>
            </thead>
            <tbody id='rated-body'>
            <tr>
              <th>See Rating</th>
              <th>Setup</th>
              <th>Rating</th>
            </tr>
            </tbody>
          </table>
        </div>
      </div><br><br>
      





        <footer>
            <a href="https://official-joke-api.appspot.com/random_ten">API provided by Official Joke API </a>
            <br>
            <p>Created by <a href='https://github.com/JulieAnnMeng'>Julie Meng</a> and <a href='https://github.com/therealmikenew'>Michael Newman</a></p>
        </footer>
    </body>
</html>
